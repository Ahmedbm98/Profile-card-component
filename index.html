    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    />
    <title>Frontend Mentor | Profile card component</title>

    <div class="parent">
      <div class="card">

        <img src="./images/bg-pattern-card.svg" alt="">
        </div>

          <img src="./images/image-victor.jpg" alt="image-victor">
          <div class="image-info">
            <div>Victor Crest <span>26</span></div>
            <p>London</p>
            <hr>
            <div class="text-card">
              <div class="text">80K <p>Followers</p></div>
              <div class="text">803K <p>Likes</p></div>
              <div class="text">1.4K <p>Photos</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
